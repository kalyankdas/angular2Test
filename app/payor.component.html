
<div class="row">
  

      
  
      <div class="form-group">
          <label for="ID">ID</label>
          <input type="text" [(ngModel)]="payor.id" class="form-control" id="ID" placeholder="Input field">
      </div>
  
       <div class="form-group">
          <label for="ID">Name</label>
          <input type="text" class="form-control" [(ngModel)]="payor.name" id="Name" placeholder="Input field">
      </div>
      

      <button type="submit" class="btn btn-primary" (click)="addPayor()">Submit</button>
  
  
</div>
